<!DOCTYPE html>
<html lang="">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <link rel="icon" href="./favicon.ico" />
  <title>test-latex-editor</title>
  <!-- 第一步：引入js和css -->
  <link rel="stylesheet" href="./style.css">
  <script src="./index.umd.js"></script>
</head>

<body>
  <!-- 第二步：页面要有挂载组件的节点元素 -->
  <div class="latex-editor"></div>
  <!-- <div>
    <button onclick="getImage()">获取图片</button>
  </div> -->
  <div>
    <img class="latex-image">
  </div>
  <script>
    // 第三步：初始化组件
    new LatexEditor(document.querySelector('.latex-editor'), {
      content: '',
    })

    // 转换成图片 base64
    function getImage() {
      Output.latexToImage().then(url => {
        // console.log(url)
        const imageEle = document.querySelector('.latex-image')
        imageEle.setAttribute('src', url)
      })
    }
  </script>
</body>

<style>
  .latex-output {
    height: 300px;
    padding: 16px;
  }

  .latex-image {
    width: 100%;
    height: auto;
    display: block;
  }
</style>

</html>
